<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
    {% block javascript %}
    <script src="{% static 'js/base.js' %" type="text/html"></script>
    {% endblock javascript %}
</body>
</html>
